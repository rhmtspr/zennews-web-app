{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" sizes="76x76" href="{% static "halaman/assets/img/apple-icon.png" %}" />
    <link rel="stylesheet" href="{% static "halaman/assets/img/favicon.png" %}" />
    <meta http-equiv="X-UA-Compatible", content="IE=edge,chrome=1" />

    <title>Registration</title>

    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400, 700|Material+Icons" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static "halaman/assets/css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "halaman/assets/css/material-kit.css" %}?v=1.3.0">
  </head>
  <body class="login-page">
    <nav class="navbar navbar-primary navbar-transparent navbar-absolute">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#navigation-example"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">ZenNews</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/"> <i class="material-icons">arrow_back</i> Back </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page-header header-filter"
    style="background-image: url('{% static "halaman/assets/img/bg7.jpg" %}'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              <form class="form" method="POST">
                {% csrf_token %}
                <div class="header header-primary text-center">
                  <h4 class="card-title">Registration</h4>
                </div>
                <p class="description text-center">{{ pesan }}</p>
                <div class="card-content">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">face</i>
                    </span>
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">badge</i>
                    </span>
                    <input type="text" name="nama_depan" class="form-control" placeholder="Nama Depan" required>
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">badge</i>
                    </span>
                    <input type="text" name="nama_belakang" class="form-control" placeholder="Nama Belakang" required>
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">email</i>
                    </span>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                    </span>
                    <input type="password" name="password1" class="form-control" placeholder="Password" required>
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                    </span>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                  </div>
                </div>
                <div class="footer text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Core JS Files -->
  <script src="{% static "halaman/assets/js/jquery.min.js" %}" type="text/javascript"></script>
  <script src="{% static "halaman/assets/js/bootstrap.min.js" %}" type="text/javascript"></script>
  <script src="{% static "halaman/assets/js/material.min.js" %}" type="text/javascript"></script>
  
  
  <!-- Plugin for Date Time Picker and Full Calendar Plugin -->
  <script src="{% static "halaman/assets/js/moment.min.js" %}" type="text/javascript"></script>
  
  <!-- Plugin for the slider, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static "halaman/assets/js/nouislider.min.js" %}" type="text/javascript"></script>
  
  <!-- Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{% static "halaman/assets/js/bootstrap-datetimepicker.min.js" %}" type="text/javascript"></script>

  <!-- Plugin for Select, full documentation here: https://silviomoreto.github.io/bootstrap-select -->
  <script src="{% static "halaman/assets/js/bootstrap-selectpicker.js" %}" type="text/javascript"></script>

  <!-- Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/ -->
  <script src="{% static "halaman/assets/js/bootstrap-tagsinput.js" %}" type="text/javascript"></script>

  <!-- Plugin for Fileupload, full documentation here: http://ww.jasny.net/bootstrap/javascript/#fileinput -->
  <script src="{% static "halaman/assets/js/jasny-bootstrap.min.js" %}"></script>

  <!-- Plugin For Google Maps -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?=YOUR_KEY_HERE"></script>

  <!--    Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc    -->
  <script src="{% static "halaman/assets/js/material-kit.js" %}?v=1.3.0" type="text/javascript"></script>
</html>
